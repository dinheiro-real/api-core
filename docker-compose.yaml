version: '3.8'
services:
  app:
    container_name: docker_api
    build: .
    ports:
      - '${SERVER_PORT}:${SERVER_PORT}'
    depends_on:
      - db
    environment:
      - SERVER_PORT=${SERVER_PORT}
    command: npx ts-node src/index.ts

  db:
    container_name: docker_database
    image: postgres
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'

volumes:
  pgdata:
